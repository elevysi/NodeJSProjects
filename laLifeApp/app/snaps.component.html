<h2>Snaps</h2>

<ul>
        <li *ngFor="let snap of snaps">
            <span>{{snap.name}}</span> - 
            <span>{{snap.description}}</span> -
            <span>{{snap.path}}</span>

            <button (click)="deleteSnap(snap._id)">Delete this Snap</button>
            <a routerLink="/view/{{snap._id}}">View</a>

            <!--<a routerLink="/add" routerLinkActive="active">Add a Snap</a>
            <a routerLink="/" routerLinkActive="active">Snaps</a>-->

        </li>
</ul>
